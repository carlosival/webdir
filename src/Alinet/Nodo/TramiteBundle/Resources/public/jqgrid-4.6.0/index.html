<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>My First Grid</title>

<script type="text/javascript" src="jquery.min.js"></script>

<script type="text/javascript">
$(function () {
    $("#list").jqGrid({
        url: "data.json",
        datatype: "json",
        mtype: "GET",
        colNames: ["Inv No", "Date", "Amount", "Tax", "Total", "Notes"],
        colModel: [
            { name: "invid",sortable: false },
            { name: "invdate", sortable: false},
            { name: "amount", align: "right",sortable: false },
            { name: "tax", align: "right",sortable: false },
            { name: "total", align: "right",sortable: false },
            { name: "note", sortable: false }
        ],
        pager: "#pager",
        rowNum: 5,
		rownumbers: true,
        rowList: [5, 10, 15],
		height: 'auto',
        width: '500',
		loadonce: true,
        caption: "My first grid"
    }); 

	
	
	
	
	 // Para hacer el grid navegable.
            jQuery("#list").jqGrid('navGrid','#pager', {},{height:280,reloadAfterSubmit:false},{height:280,reloadAfterSubmit:false},{reloadAfterSubmit:false},{});
	
	
	
	}); 
</script>
 
</head>
<body>
    <table id="list"><tr><td></td></tr></table> 
    <div id="pager"></div> 
	
</body>
</html>
